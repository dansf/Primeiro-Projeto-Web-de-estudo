<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade pontuada div</title>

    <link rel="stylesheet" href="./Estilo.css">

<style>
*{
border-radius: border-box;
text-decoration: none;
}

/* Quadrado do top | Cabeçalho */
.conteinerTop{
    background: rgb(0, 183, 255);
    width: 1000px;
    height: 150px;
    color: white;
    margin: 20px;
    padding: 0 25px;
    border-radius: 20px;
    text-align: center;
    justify-content: center;
}

/* Meio da imagem | Meio do site*/
.conteinerMiddle{
    background-color: rgb(0, 89, 255);
    width: 1050px;
    height: 290px;
    margin: 20px;
    border-radius: 20px;
}

.transparent{
    float: left;
    color: white;
    text-align: center;
    border-radius: 20px;
    width: 92%;
    height: 60px;
    padding: 0 20px;
    margin: 0 20px;
}

.green{
    float: left;
    background-color: rgb(12, 233, 12);
    color: white;
    width: 100px;
    height: 160px;
    margin: 20px;
    padding: 0 10px;
    border-radius: 20px;
    text-align: center;
}

.pink{
    background-color: pink;
    color: white;
    float: left;
    width: 800px;
    height: 70px;
    margin: 20px;
    padding: 0 20px;
    border-radius: 20px;
}

.yellow{
    background-color: yellow;
    float: left;
    width: 200px; 
    height: 70px;
    margin: 0 27px;
    border-radius: 20px;
    padding: 0 20px;
}

.red{
    background-color: red;
    float: left;
    width: 200px; 
    height: 70px;
    margin: 0 27px;
    border-radius: 20px;
    padding: 0 20px;
}

.blackgreen{
    background-color: green;
    float: left;
    width: 200px; 
    height: 70px;
    margin: 0 27px;
    border-radius: 20px;
    padding: 0 20px;
}

/* Fim do site | Final do site */
.conteinerBottom{
    margin: 20px;
}

.brown{
    background-color: rgb(66, 31, 31);
    color: white;
    text-align: center;
    width: 1050px;
    height: 90px;
    border-radius: 20px;
    margin-bottom: 20px;
}

.blackblue{
    background-color: rgb(8, 8, 146);
    color: white;
    text-align: center;
    width: 1050px;
    height: 100px;
    border-radius: 20px;
    margin-bottom: 20px;
}
</style>

</head>
<body>

    <!-- Div do "cabeçalho" -->
    <div class="geral">
        <div class="conteinerTop">
            <h2>ShingLanxing</h2>
        </div>

        <!-- Div's do Meio -->
        <div class="conteinerMiddle">
            <div class="transparent">
                <h2>Xuaxangling</h2>
            </div>

            <div class="green"></div>
            <div class="pink"></div>
            
            <div class="baixomeio">
                <div class="yellow"></div>
                <div class="red"></div>
                <div class="blackgreen"></div>
            </div>
        </div>

        <!-- Div's do fim do site -->
        <div class="conteinerBottom">
            <div class="brown"></div>
            <div class="blackblue"></div>
        </div>
    </div>
    
</body>
</html>
